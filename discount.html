<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>促销活动</title>
	<link href="images/logo.jpg" type="image/x-icon" rel="icon"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/discount.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/wm.js"></script>
	<script type="text/javascript" src="js/object.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/header.js"></script>
	<div class="discount_home">
		<div class="discount_left">
			<p class="discount_left_p"><span class="discount_left_p_span">请选择设备...</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全选：<input class="discount_left_p_int" type="checkbox"/></p>
			<ul class="discount_left_ul"></ul>
		</div>
		<div class="discount_right">
			<div class="discount_right_head">
				<button id="discount_right_head_btn"><span>+</span>创建</button><button id="discount_right_body_submit" style="margin-right: 25px;"><img src="image/bc.png"/>保存</button>
			</div>
			<div class="discount_right_body">
				<table>
					<tr>
						<td>促销名称：</td>
						<td><input id="discount_name" type="text" placeholder="请输入促销名称..." /></td>
					</tr>
					<tr>
						<td>折扣力度：</td>
						<td><input id="discount_num" type="number" oninput="if(this.value>10||this.value<0){alern('请输入0-10之间的数值！');this.value = 0;}" onchange="this.value = Number(this.value).toFixed(1);"> 折</td>
					</tr>
					<tr>
						<td>开始时间：</td>
						<td>
							<input id="discount_start" type="date" placeholder="请选择促销开始时间..."> 
							<input id="discount_start_hh" type="number" value="00"/>:
							<input id="discount_start_mm" type="number" value="00"/></td>
					</tr>
					<tr>
						<td>结束时间：</td>
						<td><input id="discount_end" type="date" placeholder="请选择促销结束时间..."> 
							<input id="discount_end_hh" type="number" value="00"/>:
							<input id="discount_end_mm" type="number" value="00"/></td>
					</tr>
					<tr>
						<td>是否启用:</td>
						<td><input id="discount_stop" type="checkbox"/><span>不启用</span></td>
					</tr>
				</table>
			</div>
			<div class="discount_right_foot">
				<div class="discount_right_foot_right">
					<table>
						<tr>
							<td class="discount_right_foot_right_table_td">序号</td>
							<td class="discount_right_foot_right_table_td">促销名称</td>
							<td class="discount_right_foot_right_table_td">折扣力度</td>
							<td class="discount_right_foot_right_table_td">活动开始时间</td>
							<td class="discount_right_foot_right_table_td">活动结束时间</td>
							<td class="discount_right_foot_right_table_td">启用/停用</td>
							<td class="discount_right_foot_right_table_td">操作</td>
							<td class="discount_right_foot_right_table_td">关联设备</td>
						</tr>
					</table>
					<div class="discount_right_foot_right_body"></div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<script type="text/javascript" src="js/discount.js"></script>
</body>
</html>
