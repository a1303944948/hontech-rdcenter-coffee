<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>库存分析</title>
	<link rel="icon" type="image/x-icon" href="image/logos.jpg"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/inventory_analysis.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/wm.js"></script>
	<script type="text/javascript" src="js/object.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/header.js"></script>
	<div class="machine_home">
		<div class="machine_home_head">
			<table class="machine_home_head_table machine_home_head_tablea">
				<tr>
					<td>区域分组</td>
					<td>
						<input type="text" class="device_head_groupingz" placeholder="请选择..." readonly="readonly">
						<b></b>
					</td>
				</tr>
			</table>
			<table class="machine_home_head_table machine_home_head_tableb">
				<!-- <tr>
					<td>售货机编码</td>
					<td><input type="text" placeholder="请输入售货机编码"></td>
				</tr> -->
				<tr>
					<td>统计方式</td>
					<td class="machine_home_head_table_list"><input class="machine_home_head_table_status" type="text" placeholder="请选择..." readonly="readonly"><b></b></td>
				</tr>
			</table>
			<table class="machine_home_head_table machine_home_head_tablec">
				<tr>
					<td rowspan="2"><button class="machine_home_head_submit"><img src="image/seachs.png">查看库存</button></td>
					<td></td>
				</tr>
			</table>
		</div>
		<div class="machine_home_foot">
			<p>记录数：<span id="machine_home_foot_total"></span></p>	
			<table class="machine_home_foot_header">
				<tr>
					<td class="machine_home_foot_header_item">名称</td>
					<td class="machine_home_foot_header_item">编号</td>
					<td class="machine_home_foot_header_item">数量</td>
					<td class="machine_home_foot_header_item">总价</td>
					<td class="clear"></td>
				</tr>
			</table>
			<div class="machine_home_foot_body">
				<div class="machine_home_foot_body_table" id="machine_home_foot_body_table"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/inventory_analysis.js"></script>
</body>
</html>
