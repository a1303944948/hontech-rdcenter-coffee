<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>退款</title>
	<link rel="icon" type="image/x-icon" href="image/logos.jpg"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/refund.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/wm.js"></script>
	<script type="text/javascript" src="js/object.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/header.js"></script>
	<div class="sales_home">
		<div class="sales_head">
			<table class="sales_head_table">
				<tbody classs="sales_head_tbody">
					<tr>
						<td>区域分组</td>
						<td>
							<input class="device_head_groupingz" id="device_head_groupingz" style="cursor: pointer;" type="text" placeholder="请选择..."/>
							<b></b>
						</td>
						<td>订单号</td>
						<td><input class="paymentMethod" type="text" /></td>
						<td>时间选择<span>*</span></td>
						<td>
							<input class="sales_head_selects" style="cursor: pointer;" type="text" placeholder="请选择..." readonly="readonly"/>
							<b></b>
						</td>
						<td rowspan="3" style="text-align: left; border-left: 5px rgba(0,0,0,0) solid;"><button class="sales_head_tbody_submit"><img src="image/seachs.png">查看报告</button></td>
					</tr>
					<tr>
						<!-- <td>售货机</td>
						<td><input class="sales_head_select" type="text" placeholder="请选择..."/><b></b></td> -->
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="sales_head_date_start">开始日期<span>*</span></td>
						<td class="sales_head_date_start"><input class="sales_head_date_controller" type="text" readonly="readonly"/><img src="image/dates.png"/></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="sales_head_date_end">结束日期<span>*</span></td>
						<td class="sales_head_date_end"><input class="sales_head_date_controller" type="text" readonly="readonly"/><img src="image/dates.png"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="sales_body">
			<button class="sales_body_excel_btn"><img src="image/excelDwon.png"/>导出为Excel</button>
			<span class="sales_body_firstSpan" style="float: right; margin-top: 20px; margin-right: 3%;"></span>
			<span class="sales_body_lastSpan" style="float: right; margin-top: 20px; margin-right: 3%;"></span>
			<div class="clear"></div>
			<table class="sales_body_table" id="sales_body_table">
				<tr>
					<th>售货机名称</th>
					<th>售货机编号</th>
					<th>商品名称</th>
					<th>商品编号</th>
					<th>商户订单号</th>
					<th>货道</th>
					<th>支付方式</th>
					<th>支付金额</th>
					<th>账号标记</th>
					<th>付款时间</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
				<tbody class="sales_body_table_tbody">
				</tbody>
			</table>
		</div>
	</div>
	<div class="refund_fixed">
		<div class="refund_fixed_body">
			<p>退款确认<span class="refund_fixed_body_close">×</span></p>
			<table>
				<tbody>
					<tr>
						<td>订单号：</td>
						<td id="refund_orderId"></td>
					</tr>
					<tr>
						<td>商品：</td>
						<td id="refund_comm"></td>
					</tr>
					<tr>
						<td>时间：</td>
						<td id="refund_time"></td>
					</tr>
					<tr>
						<td>金额：</td>
						<td id="refund_money"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td id="refund_status"></td>
					</tr>
					<tr>
						<td>支付方式：</td>
						<td id="refund_type"></td>
					</tr>
					<tr>
						<td>消费者：</td>
						<td id="refund_consumer"></td>
					</tr>
					<tr>
						<td>说明：</td>
						<td><textarea id="refund_mark" maxlength="50"></textarea></td>
					</tr>
				</tbody>
			</table>
			<button class="refund_fixed_body_submit">退款</button>
		</div>
	</div>
	<script type="text/javascript" src="js/refund.js"></script>
</body>
</html>
