<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>销售分析</title>
	<link rel="icon" type="image/x-icon" href="image/logos.jpg"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/sales_report.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/wm.js"></script>
	<script type="text/javascript" src="js/object.js"></script>
	<script type="text/javascript" src="js/xlsxx.js"></script>
	<script type="text/javascript" src="js/xlsx.js"></script>
	<script type="text/javascript" src="js/xlsxs.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/header.js"></script>
	<div class="sales_home">
		<div class="sales_head">
			<table class="sales_head_table">
				<tbody classs="sales_head_tbody">
					<tr>
						<td>Group</td>
						<td>
							<input class="device_head_groupingz" type="text" placeholder="Select..."/>
							<b></b>
						</td>
						<td>Statistical Way<span>*</span></td>
						<td>
							<input class="sales_head_selects statisticalMethods" type="text" placeholder="Select..." readonly="readonly"/>
							<b></b>
						</td>
						<td>Times<span>*</span></td>
						<td>
							<input class="sales_head_selects" type="text" placeholder="Select..." readonly="readonly"/>
							<b></b>
						</td>
						<td rowspan="3" style="text-align: left; border-left: 5px rgba(0,0,0,0) solid;"><button class="sales_head_tbody_submit"><img src="image/seachs.png">Search</button></td>
					</tr>
					<tr>
						<!-- <td>售货机</td>
						<td><input class="sales_head_select" type="text" placeholder="Select..."/><b></b></td> -->
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="sales_head_date_start">Start　Time<span>*</span></td>
						<td class="sales_head_date_start"><input class="sales_head_date_controller" type="text" readonly="readonly"/><img src="image/dates.png"/></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="sales_head_date_end">End Time<span>*</span></td>
						<td class="sales_head_date_end"><input class="sales_head_date_controller" type="text" readonly="readonly"/><img src="image/dates.png"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="sales_body">
			<button class="sales_body_excel_btn"><img src="image/excelDwon.png"/>Export Excel</button>
			<table class="sales_body_table" id="sales_body_table">
				<tr>
					<th id="sales_body_table_tha">Machine Name</th>
					<th id="sales_body_table_thb">Machine ID</th>
					<th>Total Sales</th>
					<th>Total Value</th>
					<th>Wechat</th>
					<th>Alipay</th>
					<th>银商</th>
					<th>工行</th>
					<th>Cash</th>
					<th>Card</th>
					<th>Other</th>
					<th>Customized</th>
				</tr>
				<tbody class="sales_body_table_tbody">
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="js/sales_report.js"></script>
</body>
</html>
