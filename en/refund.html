<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>退款</title>
	<link rel="icon" type="image/x-icon" href="image/logos.jpg"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/refund.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/wm.js"></script>
	<script type="text/javascript" src="js/object.js"></script>
	<script type="text/javascript" src="js/xlsxx.js"></script>
	<script type="text/javascript" src="js/xlsx.js"></script>
	<script type="text/javascript" src="js/xlsxs.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/header.js"></script>
	<div class="sales_home">
		<div class="sales_head">
			<table class="sales_head_table">
				<tbody classs="sales_head_tbody">
					<tr>
						<td>Group</td>
						<td>
							<input class="device_head_groupingz" id="device_head_groupingz" type="text" style="cursor: pointer;" placeholder="Select..."/>
							<b></b>
						</td>
						<td>Order Number</td>
						<td><input class="paymentMethod" type="text" /></td>
						<td>Times<span>*</span></td>
						<td>
							<input class="sales_head_selects" type="text" placeholder="Select..." style="cursor: pointer;" readonly="readonly"/>
							<b></b>
						</td>
						<td rowspan="3" style="text-align: left; border-left: 5px rgba(0,0,0,0) solid;"><button class="sales_head_tbody_submit"><img src="image/seachs.png">View</button></td>
					</tr>
					<tr>
						<!-- <td>售货机</td>
						<td><input class="sales_head_select" type="text" placeholder="Select..."/><b></b></td> -->
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="sales_head_date_start">Start　Time<span>*</span></td>
						<td class="sales_head_date_start"><input class="sales_head_date_controller" type="text" readonly="readonly"/><img src="image/dates.png"/></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="sales_head_date_end">End Time<span>*</span></td>
						<td class="sales_head_date_end"><input class="sales_head_date_controller" type="text" readonly="readonly"/><img src="image/dates.png"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="sales_body">
			<button class="sales_body_excel_btn"><img src="image/excelDwon.png"/>Export Excel</button>
			<span class="sales_body_firstSpan" style="float: right; margin-top: 20px; margin-right: 3%;"></span>
			<span class="sales_body_lastSpan" style="float: right; margin-top: 20px; margin-right: 3%;"></span>
			<div class="clear"></div>
			<table class="sales_body_table" id="sales_body_table">
				<tr>
					<th>Machine Name</th>
					<th>Machine ID</th>
					<th>Commodity</th>
					<th>Commodity ID</th>
					<th>Order Id</th>
					<th>Cargo Track</th>
					<th>Pay way</th>
					<th>Payment amount</th>
					<th>User Info</th>
					<th>Time</th>
					<th>Status</th>
					<th>operating</th>
				</tr>
				<tbody class="sales_body_table_tbody">
				</tbody>
			</table>
		</div>
	</div>
	<div class="refund_fixed">
		<div class="refund_fixed_body">
			<p>Order Check<span class="refund_fixed_body_close">×</span></p>
			<table>
				<tbody>
					<tr>
						<td>order number : </td>
						<td id="refund_orderId"></td>
					</tr>
					<tr>
						<td>Commodity : </td>
						<td id="refund_comm"></td>
					</tr>
					<tr>
						<td>Time : </td>
						<td id="refund_time"></td>
					</tr>
					<tr>
						<td>Money : </td>
						<td id="refund_money"></td>
					</tr>
					<tr>
						<td>Status : </td>
						<td id="refund_status"></td>
					</tr>
					<tr>
						<td>Pay way : </td>
						<td id="refund_type"></td>
					</tr>
					<tr>
						<td>Customer : </td>
						<td id="refund_consumer"></td>
					</tr>
					<tr>
						<td>Note : </td>
						<td><textarea id="refund_mark" maxlength="50"></textarea></td>
					</tr>
				</tbody>
			</table>
			<button class="refund_fixed_body_submit">Refund</button>
		</div>
	</div>
	<script type="text/javascript" src="js/refund.js"></script>
</body>
</html>
