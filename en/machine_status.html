<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>售货机状态</title>
	<link rel="icon" type="image/x-icon" href="image/logos.jpg"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/machine_status.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/wm.js"></script>
	<script type="text/javascript" src="js/object.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/header.js"></script>
	<div class="machine_home">
		<div class="machine_home_head">
			<table class="machine_home_head_table machine_home_head_tablea">
				<tr>
					<td>Group</td>
					<td>
						<input type="text" class="device_head_groupingz" placeholder="Select..." readonly="readonly">
						<b></b>
					</td>
				</tr>
			</table>
			<table class="machine_home_head_table machine_home_head_tablec">
				<tr>
					<td>Type</td>
					<td class="machine_home_head_table_list"><input class="machine_home_head_table_model" type="text" placeholder="Select..." readonly="readonly"><b></b></td>
				</tr>
			</table>
			<table class="machine_home_head_table machine_home_head_tableb">
				<!-- <tr>
					<td>售货机编码</td>
					<td><input type="text" placeholder="请输入售货机编码"></td>
				</tr> -->
				<tr>
					<td>Status</td>
					<td class="machine_home_head_table_list"><input class="machine_home_head_table_status" type="text" placeholder="Select..." readonly="readonly"><b></b></td>
				</tr>
			</table>
			<table class="machine_home_head_table machine_home_head_tablec">
				<tr>
					<td rowspan="2"><button class="machine_home_head_submit"><img src="image/seachs.png">Search</button></td>
					<td></td>
				</tr>
			</table>
		</div>
		<div class="machine_home_foot">
			<p>Machine Total : <span id="machine_home_foot_total">0</span></p>
			<table class="machine_home_foot_header">
				<tr>
					<td class="machine_home_foot_header_item">Machine Name</td>
					<td class="machine_home_foot_header_item">Machine ID</td>
					<td class="machine_home_foot_header_item">Machine Type</td>
					<td class="machine_home_foot_header_item">Equipment State</td>
					<td class="machine_home_foot_header_item">Sales Status</td>
					<td class="machine_home_foot_header_item">Temperature</td>
					<td class="machine_home_foot_header_item">Signal</td>
					<td class="machine_home_foot_header_item">Offline 12H</td>
					<td class="machine_home_foot_header_item">Offline 24H</td>
					<td class="machine_home_foot_header_item">Last Order</td>
					<td class="machine_home_foot_header_item">Unsold 12H</td>
					<td class="machine_home_foot_header_item">Unsold 24H</td>
					<td class="machine_home_foot_header_item">MCS Drivers Version</td>
					<td class="machine_home_foot_header_item">Client Version</td>
					<td class="clear"></td>
				</tr>
			</table>
			<div class="machine_home_foot_body">
				<div class="machine_home_foot_body_table"></div>
			</div>
			<!-- <div id="page_mark" class="wm_pagemark" data-length="[0,1,10]"></div> -->
		</div>
	</div>
	<script type="text/javascript" src="js/machine_status.js"></script>
</body>
</html>
